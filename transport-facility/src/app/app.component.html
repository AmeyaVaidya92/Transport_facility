<div class="toolbar" role="banner" style="display:flex;align-items:center;padding:8px 16px;background:#1976d2;color:#fff;">
	<div style="font-weight:600;margin-right:16px">Transport Facility</div>
	<nav style="display:flex;gap:8px;align-items:center;flex:1">
		<a routerLink="/login" style="color:inherit">Login</a>
		<a routerLink="/add-ride" style="color:inherit">Add Ride</a>
		<a routerLink="/rides" style="color:inherit">Available Rides</a>
	</nav>
	<div style="display:flex;gap:8px;align-items:center">
		<span *ngIf="auth.isLoggedIn()">{{ auth.getCurrentUser() }}</span>
		<button *ngIf="auth.isLoggedIn()" (click)="logout()" style="padding:6px 10px">Logout</button>
	</div>
</div>

<router-outlet></router-outlet>
