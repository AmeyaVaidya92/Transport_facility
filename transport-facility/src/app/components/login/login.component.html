<div class="login-container">
  <h2>Welcome Back!</h2>
  <p class="tagline">Share the ride, save the planet. Log in with your employee ID to start.</p>
  <form (ngSubmit)="login()" class="login-form">
    <label for="empId">Employee ID</label>
    <input id="empId" name="empId" [(ngModel)]="employeeId" placeholder="e.g. EMP001" />
    <button type="submit">Login</button>
  </form>
</div>
