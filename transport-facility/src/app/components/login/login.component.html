<div style="max-width:420px;margin:80px auto;padding:16px;border:1px solid #eee;border-radius:6px;">
  <h2>Login</h2>
  <p>Enter your Employee ID to continue.</p>
  <div style="margin-top:12px;">
    <label>Employee ID</label>
    <input [(ngModel)]="employeeId" placeholder="e.g. EMP001" />
  </div>
  <div style="margin-top:12px;">
    <button (click)="login()">Login</button>
  </div>
</div>
