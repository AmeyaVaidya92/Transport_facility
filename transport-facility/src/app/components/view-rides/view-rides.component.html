<div style="max-width:880px;margin:24px auto;padding:12px;">
  <h2>Available Rides</h2>

  <div class="search-panel">
    <label style="flex:1;min-width:160px">Origin
      <input [(ngModel)]="origin" (input)="filterOrigins($any($event.target).value)" list="origin-list" placeholder="Start city" />
      <datalist id="origin-list"><option *ngFor="let c of filteredOrigins" [value]="c"></option></datalist>
    </label>
    <label style="flex:1;min-width:160px">Destination
      <input [(ngModel)]="destination" (input)="filterDestinations($any($event.target).value)" list="dest-list" placeholder="Destination city" />
      <datalist id="dest-list"><option *ngFor="let c of filteredDestinations" [value]="c"></option></datalist>
    </label>
    <label>Vehicle
      <select [(ngModel)]="vehicleFilter">
        <option>All</option>
        <option>Bike</option>
        <option>Car</option>
      </select>
    </label>
    <label>Time
      <select [(ngModel)]="selectedTime">
        <option *ngFor="let s of timeSlots">{{ s }}</option>
      </select>
    </label>
    <div class="actions">
      <button (click)="applyFilters()">Search</button>
      <button (click)="reload(false)">Show all</button>
    </div>
  </div>

  <div *ngIf="displayed.length === 0">No rides to show.</div>

  <div *ngFor="let r of displayed" class="ride-card" (click)="openDetails(r)">
    <div class="card-left">
      <strong>{{ r.vehicleType }} - {{ r.vehicleNo }}</strong>
      <div>By: {{ r.creatorId }}</div>
      <div>From: {{ r.pickUp }} â†’ {{ r.destination }}</div>
    </div>
    <div class="card-right">
      <div class="time">{{ formattedTime(r.time) }}</div>
      <div class="seats">Seats: {{ r.vacantSeats }}</div>
      <div style="margin-top:8px;">
        <button (click)="book(r); $event.stopPropagation()" [disabled]="!canBook(r)">Book</button>
      </div>
    </div>
  </div>

  <app-ride-details *ngIf="selectedRide" [ride]="selectedRide" (close)="closeDetails()" (booked)="reload(true)"></app-ride-details>
</div>
